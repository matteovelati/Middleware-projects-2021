<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="js/utils.js" charset="utf-8" defer></script>
    <script src="js/indexManagement.js" charset="utf-8" defer></script>

    <title>Food Delivery Application</title>
</head>
<body>
<h1>Food Delivery Application</h1>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="login" action="#">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input id="loginButton"type="button" value="Login">
                <p class="error" id="errorLog"></p>
            </form>
        </div>
        <div class="col-6">
            <form class="registration" action="#">
                <label for="r_username">Username:</label><br>
                <input type="text" id="r_username" name="username" required><br>
                <label for="r_password">Password:</label><br>
                <input type="password" id="r_password" name="password" required><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br>
                <input id="registrationButton"type="button" value="Register">
                <p class="error" id="errorReg"></p>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-2">
            <button type="button" class="btn btn-primary" id="adminButton">Are you an Administrator? Click here!</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" id="deliveryButton">Are you a Delivery Man? Click here!</button>
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
