<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="js/utils.js" charset="utf-8" defer></script>
    <script src="js/adminManagement.js" charset="utf-8" defer></script>

    <title>Food Delivery Application</title>
</head>
<body>
<h1>Administrator Page</h1>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <button type="button" class="btn btn-primary" id="refreshItems">Refresh items quantity</button>
            <table style="width:50%; margin-left: 30px" id="contItems">

            </table>
        </div>
        <div class="col-6">
            <h4>Add new product</h4>
            <form class="add_product" action="#">
                <label for="product_name">Product name:</label><br>
                <input type="text" id="product_name" name="product_name" required><br>
                <label for="product_qty">Quantity:</label><br>
                <input type="text" id="product_qty" name="product_qty" required><br>
                <input id="addProductBtn"type="button" value="Add Product">
                <p class="error" id="errorLog"></p>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-6" id="table-content">
        </div>
        <div class="col-6" id="form-content">
        </div>

    </div>
    <p id="messages"></p>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
